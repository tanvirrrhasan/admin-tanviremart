<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Mart | Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p>Please sign in with your Google account to continue.</p>
            <button id="google-signin-btn">
                <img src="https://i.ibb.co/9scdD6G/google-logo-png-29530.png" alt="Google logo">
                Sign in with Google
            </button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <div id="admin-panel" style="display: none;">
        <aside id="sidebar">
            <div class="logo">E Mart</div>
            <ul>
                <li data-nav="dashboard"><a href="#">Dashboard</a></li>
                <li data-nav="add-product"><a href="#">Add Product</a></li>
                <li data-nav="manage-products"><a href="#">Manage Products</a></li>
                <li data-nav="add-category"><a href="#">Add Category</a></li>
                <li data-nav="manage-categories"><a href="#">Manage Categories</a></li>
                <li data-nav="orders"><a href="#">Orders</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </aside>

        <div id="sidebar-overlay"></div>

        <main id="main-content-wrapper">
            <header>
                <button id="menu-toggle">â˜°</button>
            </header>
            <div id="main-content">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
